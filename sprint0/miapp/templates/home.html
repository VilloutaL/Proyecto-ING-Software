{% extends 'base.html' %}
{% load static %}

{% block content %}
<header>
    <img src="{% static 'miapp/Logo-Techzenith.png' %}" alt="Logo">
    <h1>Techzenith</h1>
</header>
<main>
    {% if user.is_authenticated %}
    Bienvenido a sus funcionalidades {{ user.username }}!
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}
</main>
<footer>

</footer>


{% endblock %}
