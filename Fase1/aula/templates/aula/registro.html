{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Las contrase침as no coinciden.";
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="/inicio" method="post" onsubmit="return validateForm()">
            <input type="text" name="nombreCompleto" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electr칩nico" required>
            <input type="password" id="password" name="password" placeholder="Contrase침a" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contrase침a" required>
            <div id="error-message" class="error"></div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
