{% extends 'aula/base.html' %}
{% load static %}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Inicio de Sesión</h2>
        
        <!-- Bloque para mostrar mensajes de error -->
        {% if messages %}
          <div>
            {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Rut</label>
            <input type="text" class="form-control" id="username" name="usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
        <br>
        <p>¿Ha olvidado su contraseña? <a href="{% url 'recuperar contra' %}">Olvidé mi contraseña</a></p>
      </div>
    </div>
  </div>

{% endblock %}
